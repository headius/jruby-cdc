  - !ruby/struct:SM::Flow::LI 
    label: "prefix:"
    body: the prefix to add to the session id when generating the filename for this session's FileStore file. Defaults to the empty string.
  - !ruby/struct:SM::Flow::LI 
    label: "suffix:"
    body: the prefix to add to the session id when generating the filename for this session's FileStore file. Defaults to the empty string.
