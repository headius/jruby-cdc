- !ruby/struct:SM::Flow::P 
  body: Changes permission bits on <tt>files</tt> to the bit pattern represented by <tt>mode</tt>. If the last parameter isn't a String, verbose mode will be enabled.
- !ruby/struct:SM::Flow::VERB 
  body: "  File.chmod 0755, 'somecommand'\n  File.chmod 0644, 'my.rb', 'your.rb', true\n"
